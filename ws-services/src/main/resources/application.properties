server.port=8090
server.contextPath=/ws-services

app.timezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/rainmaker_new
spring.datasource.username=postgres
spring.datasource.password=postgres

#PROPERTY CREATE CONFIGURATIONS
egov.property.service.host=https://egov-micro-dev.egovernments.org/
egov.property.createendpoint=property-services/property/_create
egov.property.searchendpoint=property-services/property/_search


#mdms urls
egov.mdms.host=http://localhost:8094/
egov.mdms.search.endpoint=egov-mdms-service/v1/_search


# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=egov-ws-services
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest
spring.kafka.consumer.group-id=consumer

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

#KAFKA topic configuration for water connection
egov.waterservice.createwaterconnection=save-ws-connection
egov.waterservice.updatewaterconnection=updatewaterconnection
egov.waterservice.updatewaterconnection.workflow.topic=update-ws-workflow


#KAFKA topic configuration for sewarage connection
egov.sewarageservice.createsewarageconnection=createSewarageConnection
egov.sewarageservice.updatesewarageconnection=updateSewarageConnection

#offset and limit configuration
egov.waterservice.pagination.max.limit=500
egov.waterservice.pagination.default.limit=50
egov.waterservice.pagination.default.offset=0

#meterReading configurations
egov.billing.service.host=http://localhost:8081
egov.demand.createendpoint=/billing-service-v1/demand/_create


##----------------------------- FLYWAY CONFIGURATIONS ------------------------------#
flyway.url=jdbc:postgresql://localhost:5432/rainmaker_new
flyway.user=postgres
flyway.password=postgres
flyway.table=public_new_102
flyway.baseline-on-migrate=true
flyway.outOfOrder=true
flyway.locations=db/migration/ddl
flyway.enabled=true

#Idgen Config
egov.idgen.host=http://localhost:8088/
egov.idgen.path=egov-idgen/id/_generate
egov.idgen.wcid.name=waterservice.connection.id
egov.idgen.wcid.format=WS/[CITY.CODE]/[fy:yyyy-yy]/[SEQ_EGOV_COMMON]
egov.idgen.wcapid.name=waterservice.application.id
egov.idgen.wcapid.format=WS_AP/[CITY.CODE]/[fy:yyyy-yy]/[SEQ_EGOV_COMMON]


# workflow config
is.external.workflow.enabled=true
create.ws.workflow.name=NewWS1

# wf url 
workflow.workDir.path=https://egov-micro-dev.egovernments.org/
workflow.context.path=https://egov-micro-dev.egovernments.org/
workflow.transition.path=egov-workflow-v2/egov-wf/process/_transition
workflow.businessservice.search.path=egov-workflow-v2/egov-wf/businessservice/_search
kafka.topics.notification.sms=egov.core.notification.sms
notification.sms.enabled=true
egov.user.event.notification.enabled=true
egov.usr.events.create.topic=persist-user-events-async
ws.water.saved.failed=water-saved-failed
ws.water.updated.failed=water-updated-failed
notification.url = https://egov-micro-dev.egovernments.org/
notification.sms.link=citizen/egov-common/pay?consumerCode=$consumerCode&tenantId=$tenantId&businessService=WS

#Localization config
egov.localization.host=https://egov-micro-dev.egovernments.org/
egov.localization.workDir.path=localization/messages/v1
egov.localization.context.path=localization/messages/v1
egov.localization.search.endpoint=/_search
egov.localization.statelevel=true


#User config
egov.user.host=http://localhost:8081/
egov.user.context.path=/user/users
egov.user.search.path=/user/_search

##----------------------------- WATER CALCULATOR URL ------------------------------#
egov.ws.calculation.host=http://localhost:8083/
egov.ws.calculation.endpoint=ws-calculator/waterCalculator/_calculate
egov.ws.estimate.endpoint=ws-calculator/waterCalculator/_estimate

#Receipt
kafka.topics.receipt.create=egov.collection.payment-create
egov.receipt.businessservice=WS.ONE_TIME_FEE

#create meter reading topic
ws.meterreading.create=create-meter-reading
ws.meterreading.create.endpoint=ws-calculator/meterConnection/_create

#Notification config
ws.mseva.app.link=https://play.google.com/store/apps/details?id=org.egovernment.mseva.citizen
ws.view.history.link=citizen/wns/search-preview?applicationNumber=$applicationNumber&history=true&tenantId=$tenantId&service=WATER
ws.connectiondetails.link=citizen/wns/connection-details?connectionNumber=$connectionNumber&tenantId=$tenantId&service=WATER
ws.application.pay.link=citizen/egov-common/pay?consumerCode=$consumerCode&tenantId=$tenantId&businessService=WS.ONE_TIME_FEE
ws.pdfservice.link=pdf-service/v1/_create?tenantId=$tenantId&key=ws-applicationwater
ws.fileStore.link=filestore/v1/files/url?tenantId=$tenantId&fileStoreIds=$fileStoreIds
ws.shortener.url=egov-url-shortening/shortener