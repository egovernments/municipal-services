      - jsonPath: $.Expense.auditDetails.createdBy

      - jsonPath: $.Expense.auditDetails.lastModifiedBy

      - jsonPath: $.Expense.auditDetails.createdTime

      - jsonPath: $.Expense.auditDetails.lastModifiedTime

      - jsonPath: $.Expense.description

      - jsonPath: $.Expense.filestoreid
      
      - jsonPath: $.Expense.typeOfExpense
      
      - jsonPath: $.Expense.billDate
      
      - jsonPath: $.Expense.billIssuedDate
      
